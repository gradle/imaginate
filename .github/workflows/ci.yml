name: CI

on:
  pull_request:
    paths-ignore:
      - '.github/CODEOWNERS'
      - 'README.md'
      - 'LICENSE'
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:

  wrapper_validation:
    name: "Wrapper Validation"
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Wrapper
        uses: gradle/wrapper-validation-action@v1

  applications:
    name: "Applications"
    needs: wrapper_validation
    permissions:
      pull-requests: write
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare for build
        uses: ./.github/actions/prepare-for-build

      - name: Build
        run: ./gradlew --continue --stacktrace :image-generation:build :buildSrc:build build

      - name: Validate no local changes
        uses: ./.github/actions/no-local-changes

  slides:
    name: "Slides"
    needs: wrapper_validation
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare for slides
        uses: ./.github/actions/prepare-for-slides

      - name: Build Slides
        run: xvfb-run ./gradlew --stacktrace :slides:build

      - name: Upload Slides HTML
        uses: actions/upload-artifact@v3
        with:
          name: gradle-imaginate-slides-html
          path: slides/build/distributions/gradle-imaginate-slides.zip
          if-no-files-found: error

      - name: Upload Slides PDF
        uses: actions/upload-artifact@v3
        with:
          name: gradle-imaginate-slides-pdf
          path: slides/build/pdf/gradle-imaginate-slides.pdf
          if-no-files-found: error

      - name: Validate no local changes
        uses: ./.github/actions/no-local-changes
